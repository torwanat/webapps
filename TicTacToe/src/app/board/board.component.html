<div class="main">
    <div class="status">
        {{status}}
    </div>
    <div class="board" *ngFor="let row of [0, 1, 2]">
            <app-cell *ngFor="let col of [0, 1, 2]" [row]="row" [col]="col" [piece]="board[row][col]" (click)="move(row, col)">
                
            </app-cell>
    </div>
    <div class="button-div">
        <button class="new-game" *ngIf="isGameOver" (click)="newGame()">Nowa gra</button>
    </div>
</div>
